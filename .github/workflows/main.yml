name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨 0 点运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-fork:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name 'Traveler07'
          git config --global user.email 'night.colby.05@gmail.com'

      - name: Sync fork
        uses: tgymnich/fork-sync@v1.2.1
        with:
          owner: babalae
          repo: bettergi-scripts-list
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: main
          merge_method: merge  
          pr_title: 'Sync with upstream'
          pr_message: 'Automatically sync with upstream'
          ignore_fail: True
